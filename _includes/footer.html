<footer>
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 text-center">
          <h4><strong>{{ site.owner }}</strong>
          </h4>
          <p>
            {% for address in site.address %}
            {{ address.line }}<br>
            {% endfor %}
          </p>
          <h4><strong>Contact us</strong></h4>
          <ul class="list-unstyled">
            <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
            <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </li>
          </ul>
          <br>
          <ul class="list-inline">
            <li>
              <a href="https://www.linkedin.com/company/28969889" target="_blank"><i class="fa fa-linkedin fa-fw fa-3x"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/zaitra.io/" target="_blank"><i class="fa fa-instagram fa-fw fa-3x"></i></a>
            </li>
            <li>
              <a href="https://github.com/zaitra" target="_blank"><i class="fa fa-github fa-fw fa-3x"></i></a>
            </li>
          </ul>
          <hr class="small">
          <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
        </div>
      </div>
    </div>
  </section>
</footer>
